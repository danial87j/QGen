<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QGen - QR Code Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>QGen</h1>
      <input type="text" id="qr-input" placeholder="Enter text or URL..." />
      <button id="generate-btn">Generate</button>
      <div id="qr-code"><img id="qr-image"></div>
      <a id="download-btn" href="#" download="qrcode.png">Download QR</a>

    </div>
  </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.4.4/qrcode.js"></script>
</body>
</html>
